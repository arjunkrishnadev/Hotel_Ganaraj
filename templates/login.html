{% load static %}
{% include 'header.html' %}

<section class="login_section">
  <div class="login_bg"></div>

  <div class="container">
    <div class="row justify-content-center">
      
      <div class="col-md-5">
        <div class="login_card">

          <div class="login_logo">
            <span>Hotel Ganaraj</span>
          </div>

          <h3 class="login_title">Welcome Back</h3>
          <p class="login_subtitle">Login to continue your dining experience</p>

          <form method="POST">
            {% csrf_token %}

            <div class="form-group mb-4">
              <label class="login_label">Username</label>
              <input type="text" name="username" class="form-control login_input" placeholder="Enter your username" required>
            </div>

            <div class="form-group mb-4">
              <label class="login_label">Password</label>
              <input type="password" name="password" class="form-control login_input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login_btn">Login</button>

            <p class="login_register mt-3">
              New to Ganaraj? <a href="{% url 'user_register' %}">Register here</a>
            </p>

          </form>

        </div>
      </div>

    </div>
  </div>

</section>

{% include 'footer.html' %}
